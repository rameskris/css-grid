<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .item{
            background: #f4f4f4;
            border: #ccc solid 1px;
            padding:1rem;
            text-align: center;
            margin:0.75rem;
            flex: 1;
        }
        #container{
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .item:first-child{
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">
            <h3>item1</h3>
        </div>
        <div class="item">
            <h3>item2</h3>
        </div>
        <div class="item">
            <h3>item3</h3>
        </div>
    </div>
</body>
</html>
